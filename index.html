<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <style>
        .error-message {
            color: red;
        }

        form > div {
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <h1>Contact</h1>
    <form>
        <div>
            <label for="nom">Nom</label>
            <input id="nom" name="nom">
            <div id="error-nom" class="error-message"></div>
        </div>
        <div>
            <label for="sujet">Sujet</label>
            <input id="sujet" name="sujet">
            <div id="error-sujet" class="error-message"></div>
        </div>
        <div>
            <label for="email">Email</label>
            <input name="email" type="email">
            <div id="error-email" class="error-message"></div>
        </div>
        <div>
            <label for="message">Message</label>
            <textarea name="message"></textarea>
            <div id="error-message" class="error-message"></div>
        </div>
        <button>Envoyer</button>
    </form>
    <script>
        const form = document.querySelector('form');
        form.addEventListener('submit', (event) => {
            event.preventDefault();
            removeErrors();
            const formData = new FormData(form);
            fetch('./contact.php', {
                method: 'POST',
                body: formData
            })
            .then(response => {
                console.log(response);
                // if status code is 422
                if (response.status === 422) {
                    response.json().then(errors => {
                        console.log(errors);
                        displayErrors(errors.erreurs);
                    });
                } else if (response.status === 200) {
                    // display success message
                    console.log('success');
                }
            })
            .catch(error => {
                console.error(error);
            })
        });

        function displayErrors(errors) {
            for (const key in errors) {
                const errorSpan = document.querySelector(`#error-${key}`);
                errorSpan.textContent = errors[key];
            }
        }

        function removeErrors() {
            const errorSpans = document.querySelectorAll('.error-message');
            errorSpans.forEach(errorSpan => {
                errorSpan.textContent = '';
            });
        }
    </script>
</body>
</html>
